<div #desktopContainer class="desktop-container">
    <div
        *ngFor="let item of layout(); trackBy: trackById"
        class="desktop-item"
        cdkDrag
        [cdkDragFreeDragPosition]="{ x: item.x, y: item.y }"
        (cdkDragEnded)="onDragEnded($event, item)"
    >
        <bm-cell-container
            [parentIsDesktop]="true"
            [element]="item"
        ></bm-cell-container>
    </div>
</div>
