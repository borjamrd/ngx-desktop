@if (layout.length) {
    <div #elementList cdkDropList class="flex gap-x-10 gap-y-10 flex-wrap ms-5">
        @for (element of layout; track $index) {
            @if (
                element.type === 'folder' ||
                element.type === 'file' ||
                element.type === 'application' ||
                element.type === 'system-folder'
            ) {
                <div cdkDrag>
                    <bm-cell-container [element]="element" />
                </div>
            }
        }
    </div>
} @else {
    <div class="flex flex-col items-center justify-center w-full h-full">
        <p class="text-2xl text-slate-500">Esta carpeta está vacía</p>
    </div>
}
