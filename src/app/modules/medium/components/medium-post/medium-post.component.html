<a
    [href]="post.link"
    target="_blank"
    class="flex mb-3 p-4 rounded-lg hover:bg-slate-100 dark:hover:bg-neutral-500 duration-100"
>
    <div class="w-8/12">
        <p class="text-2xl font-bold">{{ post.title }}</p>
        <p class="text-base text-neutral-600 dark:text-neutral-300">
            {{ post.pubDate }}
        </p>
        <div [innerHTML]="post.description.substring(0, 70) + '...'"></div>
    </div>
    <div class="w-4/12 flex justify-end">
        <mat-icon svgIcon="new-window"></mat-icon>
    </div>
</a>
