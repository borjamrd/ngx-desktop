<div
    class="flex rounded-t-2xl items-center justify-between p-1.5 bg-slate-100 dark:bg-slate-600"
>
    <span>Redactar correo</span>
    <button (click)="close.emit()" class="btn-xs">
        <mat-icon fontSet="material-symbols-outlined">close</mat-icon>
    </button>
</div>
<form [formGroup]="form" class="flex flex-col p-2 gap-2">
    <input
        formControlName="subject"
        type="text"
        class="bg-transparent active:outline-none focus:outline-none border-b border-slate-400/60 dark:border-slate-500/60"
        placeholder="Asunto"
    />
    <input
        formControlName="to"
        type="text"
        class="bg-transparent active:outline-none focus:outline-none border-b border-slate-400/60 dark:border-slate-500/60"
        placeholder="Destinatario"
    />
    <textarea
        formControlName="content"
        class="bg-transparent active:outline-none focus:outline-none min-h-[190px] resize-none"
        placeholder=""
    ></textarea>
</form>
<div class="flex items-center justify-between gap-3 mt-auto h-10 p-1.5">
    <button [disabled]="form.invalid" (click)="send()" class="btn">
        <mat-icon fontSet="material-symbols-outlined">send</mat-icon>
    </button>
    <button
        (click)="close.emit()"
        mat-icon-button
        aria-label="Example icon button with a home icon"
    >
        <mat-icon fontSet="material-symbols-outlined">delete</mat-icon>
    </button>
</div>
